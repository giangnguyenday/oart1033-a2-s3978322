    <script>
        $(window).on("load", function () {
            $("document").ready($(".loader-wrapper").fadeOut("slow"));
        });
    </script>

    <script>
        var t1 = new TimelineMax({ paused: true });

        t1.to(".nav-container", 1, {
            left: 0,
            ease: Expo.easeInOut,
        });

        t1.staggerFrom(
            ".menu > div",
            0.8,
            { x: 100, opacity: 0, ease: Expo.easeOut },
            "0.2",
            "-=0.1"
        );

        t1.reverse();
        $(document).on("click", ".menu-open", "menu__item", function () {
            t1.reversed(!t1.reversed());
        });
        $(document).on("click", ".menu-close", function () {
            t1.reversed(!t1.reversed());
        });
    </script>

    <script>
        const link = document.querySelectorAll('.link');
        const linkHoverReveal = document.querySelectorAll('.hover-reveal');
        const linkImages = document.querySelectorAll('.hidden-img');


        for (let i = 0; i < link.length; i++) {
            link[i].addEventListener('mousemove', (e) => {
                linkHoverReveal[i].style.opacity = 1;
                linkImages[i].style.transform = 'scale(1, 1)';
            })

            link[i].addEventListener('mouseleave', (e) => {
                linkHoverReveal[i].style.opacity = 0;
                linkHoverReveal[i].style.transform = `translate(-50%, -40%)`;
                linkImages[i].style.transform = 'scale(0.2, 0.2)';
            })
        }
    </script>
